<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: black;
      }
      .header {
        background-color: grey;
        text-align: center;
        padding: 20px;
        font-family: 'Dosis', sans-serif;
        font-size: 36px;
        color: white;
      }
	    .input-container {
    display: flex;
    justify-content: center;
  }

  .input-container input {
    margin: 10px;
  }
      .welcome-message {
        text-align: center;
        font-family: 'Dosis', sans-serif;
        font-size: 24px;
        color: white;
        padding-top: 50px;
      }
      .image {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 500px;
      }
      img {
        display: block;
        margin: 0 auto;
      }
      .guestbook-form {
        text-align: center;
        padding-top: 50px;
      }
      .rss-feed {
        text-align: center;
        padding-top: 50px;
      }
	  #rss-feed {
  width: 80%;
  margin: 0 auto;
  text-align: left;
}
.rss-feed {
  background-color: #f5f8fa;
  border-radius: 10px;
  padding: 20px;
  margin-top: 50px;
  box-shadow: 0 0 10px #222;
}

.feed-item {
  padding: 10px;
  border-bottom: 1px solid grey;
  list-style-type: none;
}

.feed-item-content {
  font-size: 1.2em;
}

.feed-item-date {
  font-size: 0.8em;
  color: white;
}

.container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.input-container {
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
  margin-bottom: 20px;
}

.input-container input[type="text"],
.input-container input[type="submit"] {
  margin-right: 10px;
}

.output-container {
  border: 1px solid grey;
  border-radius: 10px;
  background-color: #333333;
  padding: 10px;
}

#output {
  color: white;
  background-color: #333333;
  border: none;
  resize: none;
  font-size: 16px;
  font-family: Arial, sans-serif;
}
     </style>
  </head>
  <body>
    <div class="header">Real-Time Stock Tracker</div>
    <div class="welcome-message">Welcome to Group 3's Real Time Stock Tracker</div>
    <div class="image">
      <img src="https://media.istockphoto.com/id/1003433354/photo/simple-bar-and-line-chart-on-dark-backgorund.jpg?s=612x612&w=0&k=20&c=WUQ7eomQFtarz6j_ftTvDYzo_Zto4TMx7Qa87oFtBI0=" 
	  alt="Stock Chart">
    </div>
	<div class="input-container">
   <input type="text" placeholder="Enter stock symbol or ticker">
   <input type="submit" value="Submit">
</div>
<div class="output-container">
    <textarea id="output" rows="10" cols="50"></textarea>
  </div>
    <div class="guestbook-form">
      <form action="#">
        <input type="text" placeholder="Enter your name">
        <input type="submit" value="Sign My Guestbook">
      </form>
    </div>
	
<div class="rss-feed">
  <h2>Twitter Feed</h2>
  <h3>What are people saying about Crypto & the US Stock Market?</h3>
  <div id="rss-feed">
    <ul id="feed-list">
      <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
          $(document).ready(function() {
            $.ajax({
              url: "https://rss.app/feeds/RBC4OTQQNicKgGsm.xml",
              dataType: "xml",
              success: function(data) {
                var $xml = $(data);
                var items = [];
                $xml.find("item").each(function() {
                  var $this = $(this);
                  var title = $this.find("title").text();
                  var link = $this.find("link").text();
                  items.push("<li class='feed-item'><a href='" + link + "' class='feed-item-content'>" + title + "</a></li>");
                });
                $("#feed-list").html(items.join(""));
              }
            });
          });
        </script>
      </head>
    </ul>
  </div>
</div>

    <div class="footer">
      <p>Copyright &copy; 2023</p>
    </div>
	
    <script>
      console.log("This project was created by Levi McCleod, Zac Lau, Steve Reed and Jared Hubert.
	  We hope you thoroughly enjoy the material we are presenting. Thank you!");
    </script>
  </body>
</html>
